<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rialo Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              'rialo-cream': '#EFECE2',
              'rialo-cream-dark': '#E5E1D4',
              'rialo-black': '#111111',
              'rialo-charcoal': '#1F1F1F',
              'rialo-gray': '#333333',
            },
            boxShadow: {
              '3d-card': '0 20px 50px -12px rgba(17, 17, 17, 0.25)',
              '3d-btn': '0 4px 0 0 #111111',
              '3d-btn-hover': '0 6px 0 0 #111111',
              '3d-btn-active': '0 0 0 0 #111111',
              'inner-depth': 'inset 0 2px 6px rgba(0,0,0,0.08)',
            },
            animation: {
              'cinematic-fade-up': 'cinematicFadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'cinematic-fade-in': 'cinematicFadeIn 1.2s ease-out forwards',
              'gradient-move': 'gradientMove 15s ease infinite',
              'float-slow': 'floatSlow 8s ease-in-out infinite',
              'float-delayed': 'floatSlow 8s ease-in-out 4s infinite',
              'spin-slow': 'spin 20s linear infinite',
              'reverse-spin-slow': 'spin 25s linear reverse infinite',
            },
            keyframes: {
              cinematicFadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              cinematicFadeIn: {
                '0%': { opacity: '0', filter: 'blur(20px)' },
                '100%': { opacity: '1', filter: 'blur(0)' },
              },
              gradientMove: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #EFECE2;
        color: #111111;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Film Grain Overlay */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Cinematic Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #111111; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Text Gradient Utility */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(135deg, #111111 0%, #555555 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
